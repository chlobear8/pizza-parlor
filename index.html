<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="order-form">
  <form id="radio-form">
    <p>Please select your pizza's size:</p>
    <label>
      <input type="checkbox" name="size" value="small">
      Small (8")
    </label><br>
    <label>
      <input type="checkbox" name="size" value="medium">
      Medium (12")
    </label><br>
    <label>
      <input type="checkbox" name="size" value="large">
      Large (14")
    </label><br>
    <p>Please select your pizza's toppings:</p>
    <label>
      <input type="checkbox" name="topping" value="pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="pineapple">
      Pineapple
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="jalapeno">
      Jalapenos
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="olive">
      Olives
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="onion">
      Onion
    </label><br>

    
    <button type="submit">Submit Selection</button>
  </form>
  </div>    
  <div id="display-price">
  </div>
</body>
</html>
