<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="bg-container">
  </div>
  <h1>Welcome to Pizza Pie Palace!</h1>
  <div id="order-form">
  <form id="radio-form">
    <p>Please select your pizza's size:</p>
    <label>
      <input type="checkbox" name="size" value="small">
      Small (8")
    </label><br>
    <label>
      <input type="checkbox" name="size" value="medium">
      Medium (12")
    </label><br>
    <label>
      <input type="checkbox" name="size" value="large">
      Large (14")
    </label><br>
    <p>Please select your pizza's toppings:</p>
    <label>
      <input type="checkbox" name="topping" value="pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="pineapple">
      Pineapple
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="jalapeno">
      Jalapenos
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="olive">
      Olives
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="onion">
      Onion
    </label><br>

    
    <button type="submit" class="btn">Submit Selection</button>
  </form>
  </div>    
  <div id="display-price">
  </div>
</body>
</html>
